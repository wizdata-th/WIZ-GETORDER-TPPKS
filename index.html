<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มสมัครสมาชิก</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f8f9ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(109, 40, 217, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 480px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .form-title {
            color: #6D28D9;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            display: block;
            color: #444;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #6D28D9;
            box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.1);
            outline: none;
        }

        .file-upload {
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        .submit-btn {
            background: #6D28D9;
            color: white;
            padding: 16px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #5B21B6;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <div class="form-header">
            <h1 class="form-title">สมัครสมาชิก</h1>
            <p class="form-subtitle">กรุณากรอกข้อมูลให้ครบถ้วน</p>
        </div>
        
        <form id="registrationForm">
            <div class="input-group">
                <label class="input-label">ชื่อ-สกุล</label>
                <input type="text" 
                       class="input-field" 
                       name="fullName" 
                       placeholder="สมชาย ใจดี"
                       required>
            </div>

            <div class="input-group">
                <label class="input-label">อีเมล</label>
                <input type="email" 
                       class="input-field" 
                       name="email" 
                       placeholder="example@mail.com"
                       required>
            </div>

            <div class="input-group">
                <label class="input-label">แนบสลิป</label>
                <div class="file-upload">
                    <input type="file" 
                           name="slip" 
                           accept="image/*" 
                           required
                           style="display: none;" 
                           id="fileInput">
                    <label for="fileInput" style="cursor: pointer;">
                        <span style="color: #6D28D9;">คลิกเพื่ออัพโหลดไฟล์</span> (.jpg, .png)
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn">ส่งข้อมูล</button>
        </form>
    </div>

    <script>
        // ตั้งค่า Airtable
       const AIRTABLE_API_KEY = 'patCyKIDokqFL2yoG.833dcb69480736c2a100b5371f7caaf20fa83431267885726ac27411d6c9382f';
        const BASE_ID = 'apptblhK3igrvEVTZBPT';
        const TABLE_NAME = 'users';

document.getElementById('registrationForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const formData = new FormData(e.target);
  const fullName = formData.get('fullName');
  const email = formData.get('email');
  const file = formData.get('slip');

  try {
    // 1. อัปโหลดไฟล์
    const uploadHeaders = new Headers();
    uploadHeaders.append('Authorization', `Bearer ${AIRTABLE_TOKEN}`);
    uploadHeaders.append('Content-Type', file.type);

    const uploadResponse = await fetch(`https://api.airtable.com/v0/${BASE_ID}/files`, {
      method: 'POST',
      headers: uploadHeaders,
      body: file
    });
    
    if (!uploadResponse.ok) {
      const error = await uploadResponse.json();
      throw new Error(`อัปโหลดไฟล์ล้มเหลว: ${error.error.message}`);
    }
    
    const { url } = await uploadResponse.json();

    // 2. ส่งข้อมูล
    const dataHeaders = new Headers();
    dataHeaders.append('Authorization', `Bearer ${AIRTABLE_TOKEN}`);
    dataHeaders.append('Content-Type', 'application/json');

    const dataBody = JSON.stringify({
      fields: {
        "ชื่อ-สกุล": fullName,
        "อีเมล": email,
        "สลิป": [{ url }]
      }
    });

    const dataResponse = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
      method: 'POST',
      headers: dataHeaders,
      body: dataBody
    });

    if (!dataResponse.ok) {
      const error = await dataResponse.json();
      throw new Error(`บันทึกข้อมูลล้มเหลว: ${error.error.message}`);
    }

    alert('สำเร็จ! ตรวจสอบข้อมูลใน Airtable ได้เลย');
    e.target.reset();

  } catch (error) {
    console.error('Error:', error);
    alert(`เกิดข้อผิดพลาด: ${error.message}`);
  }
});
    </script>
</body>
</html>
