<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มสมัครสมาชิก</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f8f9ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(109, 40, 217, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 480px;
            transition: transform 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-2px);
        }

        .form-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .form-title {
            color: #6D28D9;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-subtitle {
            color: #666;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            display: block;
            color: #444;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #6D28D9;
            box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.1);
            outline: none;
        }

        .file-upload {
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #6D28D9;
            background: rgba(109, 40, 217, 0.03);
        }

        .submit-btn {
            background: #6D28D9;
            color: white;
            padding: 16px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            background: #5B21B6;
            transform: translateY(-1px);
        }

        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .form-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-card">
        <div class="form-header">
            <h1 class="form-title">สมัครสมาชิก</h1>
            <p class="form-subtitle">กรุณากรอกข้อมูลให้ครบถ้วน</p>
        </div>
        
        <form id="myForm">
            <!-- ชื่อ-สกุล -->
            <div class="input-group">
                <label class="input-label">ชื่อ-สกุล</label>
                <input type="text" 
                       class="input-field" 
                       name="name" 
                       placeholder="John Doe"
                       required>
            </div>

            <!-- อีเมล -->
            <div class="input-group">
                <label class="input-label">อีเมล</label>
                <input type="email" 
                       class="input-field" 
                       name="email" 
                       placeholder="example@mail.com"
                       required>
            </div>

            <!-- แนบสลิป -->
            <div class="input-group">
                <label class="input-label">แนบสลิปการโอน</label>
                <div class="file-upload">
                    <input type="file" 
                           name="slip" 
                           accept="image/*" 
                           required
                           style="display: none;" 
                           id="fileInput">
                    <label for="fileInput" style="cursor: pointer;">
                        <span style="color: #6D28D9;">คลิกเพื่ออัพโหลด</span> หรือลากไฟล์มาวางที่นี่
                    </label>
                    <div id="fileName" style="margin-top: 8px; font-size: 14px; color: #666;"></div>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <div class="loading-spinner"></div>
                ส่งข้อมูล
            </button>
        </form>
    </div>

    <script>
        const AIRTABLE_API_KEY = 'keyXXXXXXXXXXXXXX';
        const BASE_ID = 'appXXXXXXXXXXXXXX';
        const TABLE_NAME = 'Registrations';

        // File Upload Handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || '';
            document.getElementById('fileName').textContent = fileName 
                ? `ไฟล์ที่เลือก: ${fileName}` 
                : '';
        });

        // Form Submission
        document.getElementById('myForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const spinner = submitBtn.querySelector('.loading-spinner');
            
            try {
                // Show loading
                submitBtn.disabled = true;
                spinner.style.display = 'block';
                submitBtn.textContent = 'กำลังดำเนินการ...';

                const formData = new FormData(e.target);
                const file = formData.get('slip');

                // Upload file
                const attachment = await uploadFile(file);
                
                // Submit data
                const record = {
                    fields: {
                        "Full Name": formData.get('name'),
                        "Email": formData.get('email'),
                        "Slip": [attachment]
                    }
                };

                await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(record)
                });

                // Success animation
                submitBtn.style.backgroundColor = '#10B981'; // Green color
                submitBtn.textContent = 'สำเร็จ! ✓';
                setTimeout(() => {
                    submitBtn.style.backgroundColor = '#6D28D9';
                    submitBtn.textContent = 'ส่งข้อมูล';
                    spinner.style.display = 'none';
                    submitBtn.disabled = false;
                    e.target.reset();
                    document.getElementById('fileName').textContent = '';
                }, 2000);

            } catch (error) {
                console.error(error);
                submitBtn.style.backgroundColor = '#EF4444'; // Red color
                submitBtn.textContent = 'เกิดข้อผิดพลาด!';
                setTimeout(() => {
                    submitBtn.style.backgroundColor = '#6D28D9';
                    submitBtn.textContent = 'ส่งข้อมูล';
                    spinner.style.display = 'none';
                    submitBtn.disabled = false;
                }, 2000);
            }
        });

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}/files`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${AIRTABLE_API_KEY}` },
                body: formData
            });
            
            return response.json();
        }
// ส่งข้อมูลไปยัง API
fetch('https://my-mock-api-ashen.vercel.app/', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify({
    name: 'John Doe',
    email: 'john@example.com'
  })
})
.then(response => response.json())
.then(data => console.log(data));

        async function submitForm(data) {
  try {
    const response = await fetch('https://your-api.vercel.app/api', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    });
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const result = await response.json();
    console.log('Success:', result);
    
  } catch (error) {
    console.error('Error:', error);
    alert('ส่งข้อมูลไม่สำเร็จ: ' + error.message);
  }
}
        
</script>
</body>
</html>
